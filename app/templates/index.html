{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container">
    <table class="table table-info table-striped table-hover">
        <thead>
            <tr>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category }}</td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock %}
